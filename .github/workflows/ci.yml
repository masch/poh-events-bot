name: Pull request checks
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, ready_for_review, review_requested]

jobs:

  pull_request:
    name: Steps to execute when a pull request is ready to review
    runs-on: ubuntu-latest
    steps:
      - name: Send telegram message on pull request to review
        if: github.event.pull_request.merged == false && env.BRANCH != 'main'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.repository }} repository
            ${{ github.actor }} created new PR: [#${{ github.event.number }}](${{ github.event.pull_request.html_url }}) from branch: ${{ github.head_ref }}
            
            Title: ${{ github.event.pull_request.title }}

            Body: ${{ github.event.pull_request.body }}
      - name: Send telegram message on pull request merged to main
        if: github.event.pull_request.merged == true && env.BRANCH == 'main'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.repository }} repository
            ${{ github.actor }} pull request merged. 
            
            Title: ${{ github.event.pull_request.title }}

            Body: ${{ github.event.pull_request.body }}
            
            ${{ github.actor }} merge PR: [#${{ github.event.number }}](${{ github.event.pull_request.html_url }}) from branch: ${{ github.head_ref }}
            