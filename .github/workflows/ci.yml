name: telegram message
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Send telegram message on push request to review or push to master
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} created pull request on ${{ github.repository }} repository. 
            Title: ${{ github.event.pull_request.title }}
            Body: ${{ github.event.pull_request.body }}
            
            See changes: https://github.com/${{ github.repository }}/pull/${{github.event.number}}